    <!-- Detect Angular -->
    <script>
      window.addEventListener('load', () => {
        try {
          if (window.fxLoaded) {
            localStorage.removeItem('ng-load-failed');
          } else {
            if (localStorage.getItem('ng-load-failed')) {
              localStorage.removeItem('ng-load-failed');
              showFxError("<h2>Hmm... something's not loading</h2><h3>You are likely using an old browser version that does not support some of our modern features. Please upgrade to the latest version, and if you still see this message, please contact Support.</h3>");
            } else {
              localStorage.setItem('ng-load-failed', '1');
              unregisterServiceWorkerAndReload();
            }
          }
        } catch (err) {
          showFxError("We cannot load the page because you are blocking cookies. <br> Please allow cookies for Fantrax.com and reload the page. <br>If you are still experiencing the same issue, please contact support@fantrax.com.")
        }
      });
      function showFxError(msg) {
        const splash = document.querySelector('.splash-screen');
        const button = document.createElement('button');
        button.onclick = unregisterServiceWorkerAndReload;
        button.innerHTML = 'Reload';
        splash.innerHTML = msg;
        splash.appendChild(button);
      }
      function unregisterServiceWorkerAndReload() {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then((registrations) => {
            Promise.all(registrations.map((registration) => registration.unregister())).then(() => clearCacheAndReload());
          });
        } else {
          clearCacheAndReload();
        }
      }
      function clearCacheAndReload() {
        if (typeof caches !== 'undefined') {
          caches
            .keys()
            .then((keyList) => Promise.all(keyList.map((key) => caches.delete(key))).then(() => location.reload(true)));
        } else {
          location.reload(true);
        }
      }
      // Google Analytics
      window.global = window;
      window.ga =
        window.ga ||
        function () {
          (ga.q = ga.q || []).push(arguments);
        };
      ga.l = +new Date();
      ga('create', 'UA-5393701-1', 'auto');
    </script>
